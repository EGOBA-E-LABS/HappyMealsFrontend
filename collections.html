<!doctype html>
<html lang="en">

<head> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <title>Happy Meals</title>
    

 



  
</head>

<body>

    <main class="collection">

        <!-- first section -->
        <div class="collection-firstsec white-color ml-2">
            <i class="fas fa-angle-left fa-2x"></i>
            
            <div class="heading mt-5 ml-2">
                <h1><strong><b>Burgers</b></strong></h1>

            </div>
        </div>
        <!-- card content -->
        <div class="offer-secondsection px-3 py-3">

            <div class="row">
                <div class="col">
                    <p class="">128 resturants</p>
                </div>

                <div class="col-2 col-md-1">
                    <button class="btn"><i class="fa fa-bars"></i></button>
                </div>
            </div>

            <div class="row py-2 ">
                <div class="media mt-3 col py-2 pb-5 bg-gray">
                    <img class="mr-3" src="img/Image.png" alt="Generic placeholder image">
                    <div class="col">
                        <div class="media-body">
                            <a href="#"><button class="btn"><i class="fa fa-heart pink-color collection-heart-btn"></i></button></a>
                            <h5 class="mt-0"><b>Super Good Cafe</b></h5>
                            
                            <div class="card-text"><small class="text-muted">Last updated 3 mins ago</small></div>
                            <div class="primary-color">&nbsp;&nbsp;&nbsp;<i class="fa fa-star pink-color"></i>4.9 <span class="text-muted">(124 rating)</span></div>
                            <a href="#"><button class="collection-offer-btn btn px-4 mt-3">Offers</button></a>
                        </div>
                    </div>

                    
                </div>
            </div>
            <div class="row py-2 ">
                <div class="media mt-3 col  py-2 bg-gray">
                    <img class="mr-3" src="img/Image.png" alt="Generic placeholder image">
                    <div class="media-body">
                        <a href="#"><button class="btn"><i class="fa fa-heart collection-heart-btn"></i></button></a>
                        <h5 class="mt-0"><b>Super Good Cafe</b></h5>
                        <div class="card-text"><small class="text-muted">Last updated 3 mins ago</small></div>
                        <div class="primary-color">&nbsp;&nbsp;&nbsp;<i class="fa fa-star pink-color"></i>4.9 <span class="text-muted">(124 rating)</span></div>
                    </div>
                </div>
            </div>
            <div class="row py-2 ">
                <div class="media mt-3 col  py-2 bg-gray">
                    <img class="mr-3" src="img/Image.png" alt="Generic placeholder image">
                    <div class="media-body">
                        <a href="#"><button class="btn"><i class="fa fa-heart collection-heart-btn"></i></button></a>
                        <h5 class="mt-0"><b>Super Good Cafe</b></h5>
                        <div class="card-text"><small class="text-muted">Last updated 3 mins ago</small></div>
                        <div class="primary-color">&nbsp;&nbsp;&nbsp;<i class="fa fa-star pink-color"></i>4.9 <span class="text-muted">(124 rating)</span></div>
                    </div>
                </div>
            </div>
        </div>

                
                
    
            
            
    </main>
    
    
            

       
    


 <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>

</html>
